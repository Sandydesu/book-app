<mat-card class="price-card">
    <mat-card-header>
        <mat-card-title>Bill Summery</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span>Total No of Items: {{items}}</span><br />
        <span>Total Amount: {{amount}}</span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="buyNow()">BUY</button>
    </mat-card-actions>
</mat-card>
