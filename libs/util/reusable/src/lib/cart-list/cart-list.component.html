<mat-card class="shoping-cart" *ngFor="let item of items">
    <mat-card-header>
        <mat-checkbox [checked]="true" (change)="unselectForBuy(item)"></mat-checkbox>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Price: <strong>{{item.amount}}</strong></p>
        <p>Authors: <strong>{{item.authors}}</strong></p>
        <p>No of Copies: <strong>{{item.count}}</strong></p>
    </mat-card-content>
</mat-card>
