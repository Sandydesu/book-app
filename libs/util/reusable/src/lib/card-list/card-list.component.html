<mat-card class="shoping-cart" *ngFor="let item of items" (click)="showDetails(item)">
    <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-sm-image class="shoping-cart-image" src="{{item.image}}"
        alt="{{item.title}}">
    <mat-card-content>
        <p><strong>{{item.mrpAmount}}</strong></p>
        <p><strong>{{item.authors}}</strong></p>
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="addToCart($event,item)">Add to Cart</button>
            <button mat-raised-button color="accent" (click)="buyNow($event,item)">Buy Now</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
